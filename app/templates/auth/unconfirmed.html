{% extends "base.html" %}

{% block title %}八斗 - 确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>你的账号还没有确认</h3>
    <p>
        检查邮箱，先访问邮件中的链接，确认账户
    </p>
    <p>
        需要重发确认链接吗?
        <a href="{{ url_for('auth.resend_confirmation') }}">发送</a>
    </p>
</div>
{% endblock %}
