<div class="stream-list question-stream">
    {% for post in posts %}
        <section class="stream-list__item">
            <div class="qa-rank">
                <div class="votes hidden-xs">
                    0
                    <small>投票</small>
                </div>
                <div {% if post.comments.count() %}class="answers hidden-xs" {% else %}
                     class="votes hidden-xs" {% endif %}>
                    {{ post.comments.count() }}
                    <small>回答</small>
                </div>
                <div class="views hidden-xs">
                    {{ post.views }}
                    <small>浏览</small>
                </div>
            </div>
            <div class="summary">
                <div class="post-thumbnail">
                    <a href="{{ url_for('.user', username=post.author.username) }}">
                        <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
                    </a>
                </div>
                <div class="post-content">
                    <div class="post-date">
                        {{ moment(post.timestamp).fromNow() }}
                    </div>
                    <div class="post-author">
                        <a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.name }}</a>
                    </div>
                    <div class="post-body">
                        <h4 class="title">
                            <a href="{{ url_for('.post', id=post.id) }}#comments">
                                {{ post.body }}
                            </a>
                        </h4>
                        <ul class="taglist--inline ib">
                            {% for mapping in post.topicmapping %}
                                <li class="tagPopup">
                                    <a class="tag tag-sm" data-toggle="popover"
                                       href="{{ url_for('.topic', id=mapping.topics.id) }}#topic">
                                        {{ mapping.topics.name }}
                                    </a>
                                </li>
                            {% endfor %}
                            <li class="tagPopup">
                                <a class="tag tag-sm" data-id="1040000000142256" data-original-title="dom"
                                   data-toggle="popover" href="/t/dom">
                                    敏感问题
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
</div>
